<div class="container">
  <input #emailInputBox [(ngModel)]="comment.email" placeholder="Email" class="row-box">
</div>
<div class="container">
	<textarea #textInputBox [(ngModel)]="comment.text" placeholder="Message" class="row-box" rows="3">
	</textarea>
</div>
<div class="container">
	<button class="input-button" (click)="submitMessage()">Submit</button>
</div>
